<div class="btn-group">
	<a class="btn btn-default" ng-click="fnClickPreBlock(pager.startBlockNum-10)">&lt;</a>
	<a class="btn btn-default"  ng-repeat="item in pager.pagerNums" ng-class="{'btn-info':item==pager.currentPage}" ng-click="fnOnClickPapger(item)">{{item}}</a>
	<a class="btn btn-default" ng-click="fnClickNextBlock(pager.nextBlockNum)">&gt;</a>
</div>
