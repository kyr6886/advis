<div class="clearfix"></div>
<div class="row" >
	<div class="col-md-12 col-sm-12 col-xs-12">


		<div class="x_panel">
			<div class="x_title">
				<h5>게시물 목록  <small> 게시물을 관리 합니다.</small></h5> 

			</div>

			<div class="x_content"  ng-init="fnListBBS()">
			
				<div class="row col-md-3 col-xs-12">
				<p>
				<select id="heard" class="form-control" ng-model="bbsID" ng-change="fnOnChangeBBS()">
                  <option ng-repeat="item in listBBS" value="{{item.bbs_id}}">{{item.bbs_title}}</option>
                </select>
				</p>
				</div>
				<div class="clearfix"></div>
				<div class="table-responsive">
					<table class="table table-striped jambo_table bulk_action">
						<thead>
							<tr class="headings">
								<th class="column-title">번호</th>
								<th class="column-title">제목</th>
								<th class="column-title">카테고리</th>
								<th class="column-title">작성자</th>
								<th class="column-title">작성일</th>
								<th class="column-title">삭제 여부</th>
								<th class="column-title">삭제</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in listContents">
								<td>{{item.bbs_seq}}</td>
								<td><a href="#/bbsContent/Detail/{{item.bbs_id}}/{{item.bbs_seq}}/{{pager.currentPage}}">{{item.bbs_cont_title}}</a></td>
								<td>{{item.category_title}}</td>
								<td>{{item.create_user_id}}</td>
								<td>{{item.create_date}}</td>
								<td>{{item.use_yn}}</td>
								<td>
									<button type="button" ng-click="fnOnDeleteContent(item.bbs_seq)" class="btn btn-danger btn-xs ">
										<i class="fa fa-trash-o"></i> 삭제
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div>
					<pager binding="pager" callback-click='fnOnPagingClick'></pager>
				</div>
				<div class="form-group">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<button type="submit" class="btn btn-success pull-right"
								ng-click="fnClickMoveCreate()">글 작성</button>
						</div>
					</div>
			</div>
		</div>

	</div>
</div>
<div class="clearfix"></div>
