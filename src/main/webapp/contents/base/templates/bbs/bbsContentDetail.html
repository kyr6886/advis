<div class="clearfix"></div>

<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					 {{detailContent.bbs_cont_title}} 
				</h2>
				<span class="pull-right"> {{detailContent.create_date}} </span>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				
					<div class="form-group" ng-init="fnContentDetailInit()">
						
						<label>파일첨부 :</label> 
						<div ng-repeat="item in detailContent.listFiles">
							<a href="" ng-click="fnOnFileDownload(item.file_seq)">{{item.file_org_name}}</a>
						</div>
						<hr>

						<label>내용 :</label>

						<div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback" ng-bind-html="detailContent.bbs_cont">
							
						</div>  

					</div>
					<div class="form-group">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<button ng-click="fnOnList()" class="btn btn-primary pull-right" >목록</button>
							<button type="button" class="btn btn-success pull-right"  ng-click="fnClickMoveUpdate()">수정</button>
							
							<button type="button" class="btn btn-success pull-right"  ng-click="fnClickMoveCreate()">작성</button>
							
						</div>
					</div>
				
			</div>
		</div>
