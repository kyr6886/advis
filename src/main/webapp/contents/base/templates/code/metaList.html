<div class="clearfix"></div>
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">


		<div class="x_panel">
			<div class="x_title">
				<h2>메타코드 목록</h2>

			</div>

			<div class="x_content">
				
				<div class="table-responsive  col-sm-12 col-md-12">
					<table class="table table-striped jambo_table bulk_action">
						<thead>
							<tr class="headings">
								
								<th class="column-title">메타그룹</th>
								<th class="column-title">메타 그룹명</th>
								<th class="column-title">사용여부</th>
								<th class="column-title">생성</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in listMetas">
								<td><a href="" ng-click="" ><i ng-class="{'fa fa-hand-o-right':item.selected}"></i> {{item.meta_table}}</a></td>
								<td>{{item.desc}}</td>
								<td>{{item.use_yn}}</td>
								<td>
									<span class="ng-hide" ng-show="item.use_yn=='Y'">-</span>
									<button type="button" ng-click="fnOnCreate(item)" class="btn  btn-xs btn-info ng-hide"  ng-show="item.use_yn=='N'">
										<i class="fa fa-trash-o"></i> 생성
									</button>
								</td>
							</tr>
						
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</div>
