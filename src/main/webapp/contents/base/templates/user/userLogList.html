
<div class="page-title" ng-init="fnGetList()">
	<div class="title_left">
		<h3>사용자별 접속현황</h3>
	</div>
	<div class="title_right">
	<!-- 	<div
			class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">

				<input type="text" class="form-control" placeholder="Search for...">

	</div>

<div class="clearfix"></div>
<div class="row" >
	<div class="col-md-12 col-sm-12 col-xs-12">


		<div class="x_panel">
			<div class="x_title">
				<h5>사용자 접속현황<small>사용자 접속 현황을 확인합니다.</small></h5> 

			</div>

			<div class="x_content" ng-init="fnInit()">
				<div>
					<div style="float:left;">
						<div style="float:left; margin-top:5px;">
							<label>사용자 ID</label>
						</div>
						<div class="col-md-11 xdisplay_inputx form-group has-feedback" style="width:200px;">
							<input type="text" class="form-control has-feedback-left" ng-model="userId" placeholder="사용자ID" aria-describedby="inputSuccess2Status1" style="width:200px;">
							<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span> <span id="inputSuccess2Status1" class="sr-only">(success)</span>
						</div>
					</div>
					<div style="float:left; margin-left:50px;">
						<div style="float: left; margin-top:5px;">
							<label>사용자 이름</label>
						</div>
						<div class="col-md-11 xdisplay_inputx form-group has-feedback" style="width:200px;">
							<input type="text" class="form-control has-feedback-left" ng-model="userName" placeholder="사용자이름" aria-describedby="inputSuccess2Status1" style="width:200px;">
							<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span> <span id="inputSuccess2Status1" class="sr-only">(success)</span>
						</div>
					</div>
					<div style="float:left; margin-left:50px;">
						<div style="float:left;  margin-top:5px;">
							<label>접속 시간</label>
						</div>
						<div class="col-md-11 xdisplay_inputx form-group has-feedback" style="width:200px;">
							<input type="text" class="form-control has-feedback-left" id="single_cal1" placeholder="시작일자" aria-describedby="inputSuccess2Status1" style="width:200px;" ng-model="dateS">
							<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span> <span id="inputSuccess2Status1" class="sr-only">(success)</span>
						</div>
						<div class="col-md-11 xdisplay_inputx form-group has-feedback" style="width:200px; margin-left:10px;">
							<input type="text" class="form-control has-feedback-left" id="single_cal2" placeholder="종료일자" aria-describedby="inputSuccess2Status2" style="width:200px;" ng-model="dateE">
							<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span> <span id="inputSuccess2Status2" class="sr-only">(success)</span>
						</div>
						<div style="float:left; margin-left:25px;>
 							<input type="button" ng-click="fnOnSearchClick()" class="btn btn-success">검색</input>
						</div>
					</div>
				</div>
				<div class="row col-md-3 col-xs-12">
				</div>
				<div class="clearfix"></div>
				<div class="table-responsive">
					<table class="table table-striped jambo_table bulk_action">
						<thead>
							<tr class="headings">
								<th class="column-title">ID</th>
								<th class="column-title">이름</th>
								<th class="column-title">최종접속일</th>
								<th class="column-title">접속횟수</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in logList">
								<td>{{item.user_id}}</td>
								<td><a href="#/userLog/Detail/{{item.user_id}}/{{dateS}}/{{dateE}}">{{item.create_user_name}}</a></td>
								<td>{{item.update_date}}</td>
								<td>{{item.hit_count}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div>
					<pager binding="pager" callback-click='fnOnPagingClick'></pager>
				</div>
			</div>
		</div>

	</div>
</div>
<div class="clearfix"></div>
