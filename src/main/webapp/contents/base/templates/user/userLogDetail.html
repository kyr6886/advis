
<div class="page-title">
	<div class="title_left">
		<h3>사용자 접속 현황</h3>
	</div>
	<div class="title_right">
		<!-- <div
			class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for...">

				</span>
			</div>

	</div>
</div>

<div class="clearfix"></div>

<div class="row" ng-init="fnLogDetailInit()">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					 {{userId}} 님의 사용자 접속현황
				</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div style="float:right; margin-left:50px;">
					<div style="float:left;  margin-top:5px;">
						<label>접속 시간</label>
					</div>
					<div class="col-md-11 xdisplay_inputx form-group has-feedback" style="width:200px;">
						<input type="text" class="form-control has-feedback-left" id="single_cal1" placeholder="시작일자" aria-describedby="inputSuccess2Status1" style="width:200px;" ng-model="dateS">
						<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span> <span id="inputSuccess2Status1" class="sr-only">(success)</span>
					</div>
					<div class="col-md-11 xdisplay_inputx form-group has-feedback" style="width:200px; margin-left:10px;">
						<input type="text" class="form-control has-feedback-left" id="single_cal2" placeholder="종료일자" aria-describedby="inputSuccess2Status2" style="width:200px;" ng-model="dateE">
						<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span> <span id="inputSuccess2Status2" class="sr-only">(success)</span>
					</div>
					<div style="float:left; margin-left:25px;>
							<input type="button" ng-click="fnOnDetailSearchClick()" class="btn btn-success">검색</input>
					</div>
				</div>				
				<div class="clearfix"></div>
				<div class="row">
				<div class="table-responsive col-md-6 col-sm-6 col-xs-12 ">
					<canvas id="visitLine" width="700" height="300"></canvas>
					<div class="tile_count">
						<div class="col-md-3 tile_stats_count">
							<span><i class="fa fa-user"></i> 총 접속 횟수</span>
							<div class="count green">{{conn_cnt_tot}}</div>
						</div>
						<div class="col-md-3 tile_stats_count">
							<span><i class="fa fa-clock-o"></i> 평균 사용시간(분)</span>
							<div class="count green">{{avg_use_time}}</div>
						</div>		
					</div>
				</div>
				<div class="table-responsive col-md-6 col-sm-6 col-xs-12">
					<table class="table table-striped jambo_table bulk_action">
						<thead>
							<tr class="headings">
								<th class="column-title">최종접속일</th>
								<th class="column-title">접속횟수</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in logDetailList">
								<td>{{item.update_date}}</td>
								<td>{{item.hit_count}}</td>
							</tr>
						</tbody>
					</table>
					<div>
						<pager binding="pager" callback-click='fnOnDetailPagingClick'></pager>
					</div>
				</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
						<button ng-click="fnOnBackList()" class="btn btn-primary pull-right">목록</button>
				</div>
			</div>
		</div>
	</div>
</div>
