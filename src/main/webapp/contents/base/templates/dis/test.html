<div class="page-title">
	<div class="title_left">
		<h3>TEST 관리</h3>
	</div>
	<div class="title_right"></div>
</div>
<div class="clearfix"></div>
<div calss="row" ng-init="fnInit()">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h5>테스트 페이지</h5>
			</div>
			<div class="x_content">
				<select id="" ng-model="selectYear" class="form-control" ng-change="fnOnChangeYear()">
					<option value=""> 검색을 하세요. </option>
					<option ng-repeat="item in yearList" value="{{item}}" >{{item}}</option>
                </select>
                </br>
                <select id="" ng-model="selectMonth" class="form-control" ng-change="fnChangeMonth()">
                <option value=""> 연도를 먼저 선택하세요. </option>
					<option ng-repeat="item in monthList" value="{{item}}">{{item}}</option>
                </select>
                </br>
                <select id="" ng-model="selectEvtId" class="form-control" ng-change="fnChangeEvtId(item)">
                <option value=""> 연도와 월을 선택하세요. </option>
					<option ng-repeat="item in resultList" value="{{item.evt_id}}">{{item.evt_id}}</option>
                </select>
                <table>
                	<tr ng-repeat = "item in categoryList">
                		<td>{{item.title}}</td>
                	</tr>
                </table>
                
			</div>
		</div>
	</div>
</div>
