<div class="clearfix"></div>
<div class="row" ng-init="fnInit()" >
	<div class="col-md-12 col-sm-12 col-xs-12">


		<div class="x_panel">
			<div class="x_title">
				<h5>메뉴별 접속현황<small>메뉴별 접속 현황을 확인합니다.</small></h5> 

			</div>

			<div class="x_content">
				<div style="float:left;">
					<div style="float:left;  margin-top:5px;">
						<label>접속 시간</label>
					</div>
					<div class="col-md-11 xdisplay_inputx form-group has-feedback" style="width:200px;">
						<input type="text" class="form-control has-feedback-left" id="single_cal1" placeholder="시작일자" aria-describedby="inputSuccess2Status1" style="width:200px;" ng-model="dateS">
						<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span> <span id="inputSuccess2Status1" class="sr-only">(success)</span>
					</div>
					<div class="col-md-11 xdisplay_inputx form-group has-feedback" style="width:200px; margin-left:10px;">
						<input type="text" class="form-control has-feedback-left" id="single_cal2" placeholder="종료일자" aria-describedby="inputSuccess2Status2" style="width:200px;" ng-model="dateE">
						<span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span> <span id="inputSuccess2Status2" class="sr-only">(success)</span>
					</div>
					<div style="float:left; margin-left:25px;>
							<input type="button" ng-click="fnOnSearchClick()" class="btn btn-success">검색</input>
					</div>
				</div>
				<div class="row col-md-3 col-xs-12">
				</div>
				<div class="clearfix"></div>
				<div class="table-responsive">
					<table class="table table-striped jambo_table bulk_action">
						<thead>
							<tr class="headings">
								<th class="column-title">메뉴ID</th>
								<th class="column-title">메뉴명</th>
								<th class="column-title">최종접속일</th>
								<th class="column-title">접속횟수</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in menuLogList">
								<td>{{item.menu_id}}</td>
								<td>{{item.menu_title}}</td>
								<td>{{item.conn_day}}</td>
								<td>{{item.hit_count}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div>
					<pager binding="pager" callback-click='fnOnPagingClick'></pager>
				</div>
			</div>
		</div>

	</div>
</div>
<div class="clearfix"></div>
