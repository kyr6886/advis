<div class="clearfix"></div>
<div class="row" ng-init="fnPageRoleInit()">
	<div class="col-md-12 col-sm-12 col-xs-12">


		<div class="x_panel">
			<div class="x_title">
				<h5>메뉴 권한관리 <small>각 메뉴의 접근제한 관리를 합니다.</small></h5>

			</div>

			<div class="x_content">

				<div class="table-responsive">
					<table class="table table-striped jambo_table bulk_action">
						<thead>
							<tr class="headings">

								<th class="column-title">메뉴 아이디</th>
								<th class="column-title">메뉴명</th>
								<th class="column-title">그룹</th>
								<th class="column-title" ng-repeat="item in listRoles">{{item.role_title}}</th>
								<th>저장</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in listMenu">
								<td>{{item.menu_id}}</td>
								<td>{{item.menu_title}}</td>
								<td>{{item.menu_group}}</td>
								<td ng-repeat="role in listRoles">
									<label>읽기<input type="checkbox"  ng-checked="item.menuRoles[$index].read_yn=='Y'"	
									ng-model="item.menuRoles[$index].read_yn"
									ng-true-value="'Y'"
							    	ng-false-value="'N'"
									/></label>
							    	 
							    	<label>쓰기<input type="checkbox"  
							    	ng-model="item.menuRoles[$index].write_yn"
							    	ng-true-value="'Y'"
							    	ng-false-value="'N'"
							    	/></label> 
								</td>
								<td>
									<button type="button" ng-click="fnCreateRoleAction(item)" 
										class="btn btn-info btn-xs" ng-class="{'btn-danger':!item.isComplete}">
										<i class="fa fa-floppy-o"></i> 저장
									</button>
								
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</div>
<div class="clearfix"></div>
